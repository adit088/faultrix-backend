spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chaoslab}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}            # no default — app refuses to start if unset (SEC-1)
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      connection-test-query: SELECT 1

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 100

  h2:
    console:
      enabled: false   # NEVER enabled in production

  flyway:
    enabled: true
    baseline-on-migrate: false
    clean-disabled: true

logging:
  level:
    root: WARN
    com.adit.mockDemo: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] [%X{organization}] %logger{36} - %msg%n"

# ── ACTUATOR — restricted surface ─────────────────────────────────────────────
# Only health is public (used by Railway health checks).
# prometheus/metrics/info require a valid X-API-Key (via ApiKeyAuthFilter).
# info endpoint intentionally excluded — it leaks build metadata/tech stack.
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized   # detail visible only to authenticated requests
      show-components: when-authorized

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true
  error:
    include-stacktrace: never
    include-message: never            # extra guard — never leak exception messages
    include-binding-errors: never

  # SEC-FIX: Trust proxy headers (X-Forwarded-For, X-Real-IP) ONLY from the upstream
  # reverse proxy (Railway load balancer), not from arbitrary clients.
  # With NATIVE strategy, Spring rewrites request.getRemoteAddr() to the real client IP
  # from X-Forwarded-For — but only processes the header when the TCP connection comes
  # from a trusted proxy. This makes our auth IP rate limiter (which uses remoteAddr)
  # spoof-proof: clients can no longer bypass it by injecting a fake X-Forwarded-For header.
  forward-headers-strategy: NATIVE

# ── SECURITY — REQUIRED ───────────────────────────────────────────────────────
# Set API_KEY_SECRET env var in Railway before deploying.
# Must be at least 32 random chars. Generate with: openssl rand -hex 32
# If unset, app REFUSES to start (by design — ApiKeyHasher throws IllegalStateException).
security:
  api-key-secret: ${API_KEY_SECRET}

# ── CORS — REQUIRED ───────────────────────────────────────────────────────────
# Set CORS_ALLOWED_ORIGINS to your Vercel frontend URL in Railway env vars.
# Example: https://faultrix.vercel.app
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# ── SWAGGER — DISABLED IN PRODUCTION ──────────────────────────────────────────
# API docs are intentionally disabled in production. Full API schema would give
# attackers a complete blueprint of every endpoint, method, and request format.
# Enable only behind auth or in staging environments.
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false