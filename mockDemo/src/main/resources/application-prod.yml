spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chaoslab}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}            # no default — app refuses to start if unset (SEC-1)
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false
      connection-test-query: SELECT 1

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 100

  h2:
    console:
      enabled: false

  flyway:
    enabled: true
    baseline-on-migrate: false
    clean-disabled: true

logging:
  level:
    root: WARN
    com.adit.mockDemo: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] [%X{organization}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true
  error:
    include-stacktrace: never

# ── SECURITY — REQUIRED ───────────────────────────────────────────────────────
# Set API_KEY_SECRET env var in Railway before deploying.
# Must be at least 32 random chars. Generate with: openssl rand -hex 32
# If unset, app REFUSES to start (by design — ApiKeyHasher throws IllegalStateException).
security:
  api-key-secret: ${API_KEY_SECRET}

# ── CORS — REQUIRED ───────────────────────────────────────────────────────────
# Set CORS_ALLOWED_ORIGINS to your Vercel frontend URL in Railway env vars.
# Example: https://faultrix.vercel.app
# Comma-separate multiple origins: https://faultrix.vercel.app,https://faultrix-git-main.vercel.app
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}